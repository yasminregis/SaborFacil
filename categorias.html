<script>
  axios.get('https://saborfacil-8d0e8-default-rtdb.firebaseio.com/receitas.json')
    .then(response => {
      const data = response.data;        
      // Processa os dados obtidos        
      var array = Object.entries(data);        
      var listaCategorias = array.map(r => ({
        id: r[0],
        categoria: r[1].categoria        
      }))   
      listaCategorias.forEach(function(categoria){        
        var container = document.querySelector('.recipe-container');
        var recipeCard = document.createElement('div');
        recipeCard.className = 'recipe-card';
        
        var novaImagem = document.createElement('img');
        novaImagem.src = `./assets/categorias/${categoria.categoria}.jpg`;
        novaImagem.alt = categoria.categoria;
        recipeCard.appendChild(novaImagem);
        
        var recipeTitle = document.createElement('div'); 
        recipeTitle.className = 'recipe-title';
        recipeTitle.textContent = categoria.categoria;
        recipeCard.appendChild(recipeTitle);

        recipeCard.addEventListener('click', () => {              
              const parametro = categoria.categoria; 
              window.location.href = `./receitas.html?categoria=${parametro}`;
          });

        container.appendChild(recipeCard);  

      });     
    })        
    .catch(error => {
      console.error('Erro ao buscar dados:', error);
    });  
</script>
<script>
  // Captura os elementos das receitas
  const receita1 = document.getElementById('receita1');
  const receita2 = document.getElementById('receita2');
  const receita3 = document.getElementById('receita3');
  const receita4 = document.getElementById('receita4');
  const receita5 = document.getElementById('receita5');
  const receita6 = document.getElementById('receita6');
  const receita7 = document.getElementById('receita7');
  const receita8 = document.getElementById('receita8');

  // Adiciona evento de clique para adicionar/remover a classe 'favorite' e alterar a cor da estrela
  receita1.addEventListener('click', toggleFavorite);
  receita2.addEventListener('click', toggleFavorite);
  receita3.addEventListener('click', toggleFavorite);
  receita4.addEventListener('click', toggleFavorite);
  receita5.addEventListener('click', toggleFavorite);
  receita6.addEventListener('click', toggleFavorite);
  receita7.addEventListener('click', toggleFavorite);
  receita8.addEventListener('click', toggleFavorite);
  receita9.addEventListener('click', toggleFavorite);
  receita10.addEventListener('click', toggleFavorite);

  function toggleFavorite(event) {
    const recipeCard = event.currentTarget;
    recipeCard.classList.toggle('favorite');
    const favoriteIcon = recipeCard.querySelector('.favorite-icon');
    favoriteIcon.classList.toggle('fas'); // Adiciona classe 'fas' para preencher a estrela
    favoriteIcon.classList.toggle('far'); // Remove classe 'far' para estrela vazia

    // Salvar favoritos em localStorage
    const favoriteRecipes = Array.from(document.querySelectorAll('.favorite')).map(recipe => ({
      title: recipe.querySelector('.recipe-title').textContent,
      image: recipe.querySelector('img').src,
    }));
    localStorage.setItem('favoriteRecipes', JSON.stringify(favoriteRecipes));
  }
</script>
